<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .contact-info li {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .contact-info i {
            margin-right: 10px;
            color: #007bff;
        }

        p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-contact {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-contact:hover {
            background-color: #218838;
            cursor: pointer;
        }

        .btn-back-home {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .btn-back-home:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contacta con Nosotros</h1>
        <ul class="contact-info">
            <li><i class="fab fa-whatsapp"></i> Whatsapp: <a href="https://wa.me/935109233" target="_blank">935109233</a></li>
            <li><i class="fab fa-facebook"></i> Facebook: <a href="https://facebook.com/TuFerreteriaFav" target="_blank">Tu Ferretería Fav</a></li>
            <li><i class="fab fa-instagram"></i> Instagram: <a href="https://instagram.com/FerreteriaConfianza" target="_blank">Ferretería Confianza</a></li>
        </ul>
        <p>Siempre brindando productos de calidad.</p>
        
        <!-- Botón de contacto directo a WhatsApp -->
        <button class="btn-contact" onclick="window.location.href='https://wa.me/935109233'">Comunícate por Whatsapp</button>

        <!-- Botón para volver al inicio -->
        <button class="btn-back-home" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <footer>
        <p>&copy; 2024 Tu Ferretería Fav. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
